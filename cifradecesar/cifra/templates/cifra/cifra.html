<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Cifra de César</h1>
    <form method="post">
        <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <input type="text" class="form-control" id="mensagem" name="mensagem" required value="{{ mensagem }}">
        </div>
        <div class="mb-3">
            <label for="deslocamento" class="form-label">Deslocamento</label>
            <input type="number" class="form-control" id="deslocamento" name="deslocamento" required value="{{ deslocamento }}">
        </div>
        <div class="mb-3">
            <label for="operacao" class="form-label">Operação</label>
            <select class="form-control" id="operacao" name="operacao">
                <option value="cifrar" {% if operacao == 'cifrar' %}selected{% endif %}>Cifrar</option>
                <option value="decifrar" {% if operacao == 'decifrar' %}selected{% endif %}>Decifrar</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Executar</button>
    </form>

    {% if resultado %}
    <div class="mt-4">
        <h2>Resultado</h2>
        <p>{{ resultado }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
